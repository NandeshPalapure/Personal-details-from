<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=fro, initial-scale=1.0">
    <title>Application From</title>
    <Style>
        fieldset{
            width: 90%;
            background-color: aqua;
        }
        .button{
            color: red;
        }
        
    </Style>

</head>
<body>
  
        <form action="">
          <fieldset>
              <legend align="center"><h2>Application From</h2></legend>
              <table>
             <tr>
                <td>First Name:-</td>
                <td><input type="text"></td>
            
                <td>Last Name:-</td>
                <td><input type="text"></td>

             </tr>
             <tr>
                <td>Date Of Birth:-</td>
                <td><input type="date"></td>

                <td>Age:-</td>
                <td><input type="number" max="100" min="10"></td>
             </tr>
             <tr>
                <td>Gender</td>
                <td>
                <select>
                <optgroup>
                    <option >male</option>
                    <option >femele</option>
                </optgroup>
                </select>
            </td>
            <td>Email Id:-</td>
            <td><input type="text"></td>
             </tr>
             <tr>
                <td>positins Available:-</td>
                <td>
                    <input type="radio">Junior Developer
                    <input type="radio">Mid-Level Developer
                    <input type="radio">senior Developer
                </td>
             </tr>

             <tr>
                <td>Programing Languages</td>
                <td>
                    <input type="checkbox">java
                    <input type="checkbox">javaScript
                    <input type="checkbox">python
                </td>
             </tr>

             <tr>
                <td>Password:-</td>
                <td><input type="password"></td>

                <td>Confirm Password:-</td>
                <td><input type="password"></td>
             </tr>
            </table><br>
            <div name="button">
               <tr>
                <td></td>
                <td>
                   <center> <input type="submit" name="submit" id="">
                    <input type="reset" name="reset"></center>
                </td>
            </tr>
            </div>
             
        </fieldset>
    </form>
 
</body>
</html>
