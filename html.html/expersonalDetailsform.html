<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        fieldset{
            width: 300px;
            background-color: chartreuse;
        }
        legend{
            color:red
        }
    </style>
</head>
<body>
    <center>
      <form action="">
        <fieldset>
            <legend align="center"><h2>Personal details</h2></legend>
            <table>
                <tr>
                    <td>Name:-</td>
                    <td><input type="text" placeholder="Name"></td>
                </tr>

                <tr>
                    <td>Password:-</td>
                    <td><input type="password" placeholder="password" name="" id=""></td>
                </tr>

                <tr>
                    <td>Email id:-</td>
                    <td><input type="email" placeholder="Email" name="" id=""></td>
                </tr>

                <tr>
                    <td>gender:-</td>
                    <td>
                    <input type="radio" name="male" id="">male
                      <input type="radio" name="female" id="">female
                    </td>
                </tr>

                <tr>
                    <td>Contect:-</td>
                    <td><input type="number" placeholder="Number" name="" id=""></td>
                </tr> 

            </table>
            <legend><h2>Educatinal details</h2></legend>
            <table>
                <tr>
                    <td>Degree:</td>
                    <td >
                    <select >
                        <optgroup>
                            <option value="">--select option--</option>
                            <option value="">Btech</option>
                            <option value="">BE</option>
                            <option value="">Mtech</option>
                            <option value="">MBBS</option>
                        </optgroup>
                    </td>
                      
                    <tr>
                        <td>Enginering:-</td>
                        <td>
                            <select>
                                <optgroup>
                                    <option value="">--select option--</option>1
                                    <option value="">computer Engg</option>
                                    <option value="">ENTC Engg</option>
                                    <option value="">Electrical Engg</option>
                                    <option value=""> IT Engg</option>
                                </optgroup>
                            </select>
                        </td>
                    </tr>
                    </select>
                </tr>
                <tr>
                    <td>Hobbies:-</td>
                    <td>
                        <input type="radio" name="playing Cricket"> Cricket
                        <input type="radio" name="Reading Book"> Reading book
                    </td>
                </tr>
            </table>
            <legend><h2>Address</h2></legend>
            <tr>
                <td></td>
                <td><textarea name="" placeholder="Address"  rows="5" cols="10"></textarea></td>
            </tr>
        </fieldset>
      </form>

    </center>
</body>
</html>
