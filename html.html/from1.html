<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset
        {
            width: 300px;
        }
    </style>
</head>
<body>
    <center > <form action="" method="post" >
        <fieldset >
            <legend align="center"><h2>Registration From</h2></legend>
        <table >
         <tr>
        <td> UserName:</td>
        <td> <input type="text" placeholder="UserName" required readonly ></td>
       </tr>

        <tr>
            <td>Password:</td>
            <td><input type="password" placeholder="Password"></td>
        </tr>
        
        <tr>
            <td> Contect:</td>
           <td> <input type="number" placeholder="content"></td>
        </tr>

        <tr>
            <td>age:</td>
           <td> <input type="number"  min="10" max="85" placeholder="age"></td>
        </tr>

        <tr>
            <td>gender:</td>
            <td><input type="radio" name="gender" id=""> male
            <input type="radio" name="female">female</td>
        </tr>

        <tr>
         <td>courses:</td>
         <td><input type="checkbox">c
            <input type="checkbox">c++
            <input type="checkbox">java
            <input type="checkbox">python
            </td>
        </tr>

        <tr>
            <td>city:</td>
            <td>            
                <select name="" id="">
                <optgroup label="maharashtra">
                    <option>pune</option>
                    <option>solapur</option>
                    <option>dharashiv</option>
                    <option>latur</option>

                </optgroup>
            </select>
        </td>

        </tr>

        <tr>
            <td>choose File:</td>
            <td><input type="file" name="" id=""></td>
        </tr>

        <tr>
            <td>Date:</td>
            <td><input type="date" name="" id=""></td>
        </tr>

        <tr>
            <td>Time:</td>
            <td><input type="time"></td>
        </tr>

        <tr>
            <td>comment:</td>
            <td>
                <textarea name="" id="" rows="2" cols="10" placeholder="comment"></textarea>
            </td>
        </tr>

        <tr>
            <td>Feedback:</td>
            <td><input type="range" min="10" max="50" name="" id=""></td>
        </tr>

        <tr>
            <td></td>
            <td>
                <input type="submit" name="submit" id="">
                <input type="reset" name="reset">
            </td>
        </tr>

    </table>

    </form>
    </center>
    
</body>
</html>
